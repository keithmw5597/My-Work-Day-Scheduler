<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="times" class="container">
      <!-- Timeblocks go here -->

      <div id="hour9" class="row time-block">
        <div class="col-md-2 hour">
          9:00 AM
        </div>
        <textarea id="09note" class="col-md-9 description"></textarea>
        <button id="09btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-md-2 hour">
          10:00 AM
        </div>
        <textarea id="10note" class="col-md-9 description"></textarea>
        <button id="10btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col-md-2 hour">
          11:00 AM
        </div>
        <textarea id="11note" class="col-md-9 description"></textarea>
        <button id="11btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col-md-2 hour">
          12:00 PM
        </div>
        <textarea id="12note" class="col-md-9 description"></textarea>
        <button id="12btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour1" class="row time-block">
        <div class="col-md-2 hour">
          1:00 PM
        </div>
        <textarea id="01note" class="col-md-9 description"></textarea>
        <button id="01btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour2" class="row time-block">
        <div class="col-md-2 hour">
          2:00 PM
        </div>
        <textarea id="02note" class="col-md-9 description"></textarea>
        <button id="02btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour3" class="row time-block">
        <div class="col-md-2 hour">
          3:00 PM
        </div>
        <textarea id="03note" class="col-md-9 description"></textarea>
        <button id="03btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour4" class="row time-block">
        <div class="col-md-2 hour">
          4:00 PM
        </div>
        <textarea id="04note" class="col-md-9 description"></textarea>
        <button id="04btn" class="btn col-md-1 saveBtn">save</button>
      </div>
      <div id="hour5" class="row time-block">
        <div class="col-md-2 hour">
          5:00 PM
        </div>
        <textarea id="05note" class="col-md-9 description"></textarea>
        <button id="05btn" class="btn col-md-1 saveBtn">save</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
